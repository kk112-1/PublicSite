<!DOCTYPE html>
<html>
  <head>
    <title>スプレッドシートDB化</title>
    <style>
      .frame{
        position:relative;
        width: 100%;
        height:0px;
        padding-top: 75%;
      }
      .inframe{
        position:absolute;
        width: 100%;
        height:100%;
        top:0;
        left:0;
      }
    </style>
  </head>
  <body>
    <form method="GET" onsubmit="enter()" >
        <input type="text" id="f" name="f">
    </form>
    <div class="frame">
      <iframe class="inframe" frameBorder="0" id="main" name="main" src=""></iframe>
    </div>
    <script>
      let search = (new URL(window.location.href)).search
      console.log(search.split("=")[1])
      if(search != "" && search.split("=")[1] != ""){
        search = "/find/html"+ search
      }else{
        search = "/all/html"
      }
      let iframe = document.getElementById('main');
      iframe.src = 'https://script.google.com/macros/s/AKfycbw4wzdNbdq7aBiJvzXS22TYrppzUHQ17zEs-B_A2YC12aVtX-_mjmt_9044jI5hm9VE/exec'+ search;
      let input = document.getElementById('f');
      input.value = search.split("=")[1]?decodeURI(search.split("=")[1]):""
    </script>
  </body>
</html>
